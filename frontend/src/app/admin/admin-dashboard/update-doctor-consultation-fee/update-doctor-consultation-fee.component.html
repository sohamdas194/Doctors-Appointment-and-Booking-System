<div class="container py-1">
    <div class="row">
        <form [formGroup]="searchDataForm" class="p-0">
            <div class="d-flex justify-content-between px-1">
                <div class="col-10">
                    <input class="form-control my-1" type text placeholder="search by name" formControlName="name">
                </div>
                
                <div class="m-1 me-2 col">
                    <button class="btn btn-secondary" type="button" (click)="onShowAll()">Show All</button>
                </div>
    
                <!-- <div class="m-1 me-2 col">
                    <button class="btn btn-outline-danger" type="button" (click)="onResetClick(false)">Reset</button>
                </div> -->
    
                <div class="p-1 col">
                    <button class="btn btn-primary btn-block" type="submit" (click)="onSearchClick()">Search</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="container border rounded p-1">
            <table mat-table [dataSource]="dataSource" matSort class="w-100 table table-hover table-light dataTopPad">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="specialization">
                    <th mat-header-cell *matHeaderCellDef> Specialization </th>
                    <td mat-cell *matCellDef="let element"> {{element.specialization}} </td>
                </ng-container>

                <ng-container matColumnDef="experience">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Experience </th>
                    <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
                </ng-container>

                <ng-container matColumnDef="fee">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fee </th>
                    <td mat-cell *matCellDef="let element"> 
                        <input class="form-control m-0 p-1 w-75" type="number" value="{{element.consultationFee}}" (keyup)="addConsultationFee($event, element.doctorId)"> 
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                        <button type="button" class="btn btn-sm btn-outline-success" (click)="onUpdateClick(element.doctorId)">Update</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="bg-light"></mat-paginator>
        </div>
    </div>
</div>
