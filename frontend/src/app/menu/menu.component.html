<header class="sticky-top">
  <nav class="navbar navbar-expand-md navbar-light bg-light mat-elevation-z9">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="home">
        <img src="/assets/images/logo.png" alt="" width=auto height="28" class="d-inline-block align-text-top">
        DABS
      </a>



      <ul *ngIf="authService.getAuthenticatedUserRole() === 'doctor'" class="navbar-nav">
        <li class="nav-item" *ngIf="authService.isUserLoggedIn()">
          <a class="nav-link btn btn-light" (click)=handleDashboardClick()>Dashboard</a>
        </li>
      </ul>


      <ul *ngIf="authService.getAuthenticatedUserRole() === 'doctor'" class="navbar-nav">
        <li class="nav-item" *ngIf="authService.isUserLoggedIn()">
          <a class="nav-link btn btn-light" (click)=DoctorUpdateProfile()>Update Profile</a>
        </li>
      </ul>
 
      <ul *ngIf="authService.getAuthenticatedUserRole() === 'doctor'" class="navbar-nav">
        <li class="nav-item" *ngIf="authService.isUserLoggedIn()">
          <a class="nav-link btn btn-light" (click)=DoctorAvailabilityStatus()>Available Status</a>
        </li>
      </ul>
 
      <ul *ngIf="authService.getAuthenticatedUserRole() === 'doctor'" class="navbar-nav">
        <li class="nav-item" *ngIf="authService.isUserLoggedIn()">
          <a class="nav-link btn btn-light" (click)=  DoctorConsultationHistory()>Consultation History</a>
        </li>
      </ul>




      <ul *ngIf="authService.getAuthenticatedUserRole() !== 'doctor'" class="navbar-nav">
        <li class="nav-item" *ngIf="authService.isUserLoggedIn()">
          <a class="nav-link btn btn-light" (click)=handleDashboardClick()>Dashboard</a>
        </li>
      </ul>


      <ul *ngIf="authService.getAuthenticatedUserRole() === 'patient'" class="navbar-nav">
        <li class="nav-item" *ngIf="authService.isUserLoggedIn()">
          <a class="nav-link btn btn-light" (click)=handleUpdateProfileClick()>Update Profile</a>
        </li>
      </ul>


      <ul *ngIf="authService.getAuthenticatedUserRole() === 'patient'" class="navbar-nav">
        <li class="nav-item" *ngIf="authService.isUserLoggedIn()">
          <a class="nav-link btn btn-light" (click)=familyMemberPage()>My Family Members</a>
        </li>
      </ul>

      <ul *ngIf="authService.getAuthenticatedUserRole() === 'patient'" class="navbar-nav">
        <li class="nav-item" *ngIf="authService.isUserLoggedIn()">
          <a class="nav-link btn btn-light" (click)=appointmentHistory()>Appointment History</a>
        </li>
      </ul>

      <ul class="navbar-nav me-auto">
        <li class="nav-item" [ngSwitch]="authService.getAuthenticatedUserRole()">
          <button class="btn btn-link link-underline link-underline-opacity-0" disabled
            *ngSwitchCase="'patient'">PATIENT</button>
          <button class="btn btn-link link-underline link-underline-opacity-0" disabled
            *ngSwitchCase="'doctor'">DOCTOR</button>
          <button class="btn btn-link link-underline link-underline-opacity-0" disabled
            *ngSwitchCase="'admin'">ADMIN</button>
        </li>

        <li class="nav-item" *ngIf="!authService.isUserLoggedIn()">
          <button class="btn btn-primary" routerLink="/login">Login</button>
        </li>

        <li class="nav-item" *ngIf="authService.isUserLoggedIn()">
          <button class="btn btn-danger" (click)="authService.logout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>
</header>
